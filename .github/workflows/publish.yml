name: publish @devmalik/classnames

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v2-beta
        with:
          node-version: "14"

      - run: yarn install
      - run: yarn publish
